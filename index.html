<!DOCTYPE html>
<html>
  <head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="static/main.css">
  </head>

  <body>
    <div id="player" class="player-container">
      <div class="js-video-container video-container"></div>
      <div  class="control-buttons-panel">
          <button class="player-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
          <button class="player-button js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
          <button class="player-button js-volume-button hidden"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
          <button class="player-button js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
          <span class="player-progress-bar js-current-time"></span>
          <div class="player-progress js-progress">
            <div class="player-progress-slider js-progress-slider"></div>
          </div>
          <span class="player-progress-bar js-duration"></span>
          <button class="player-button js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>

  </body>
</html>
